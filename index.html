<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <titlle>IoAI quotes project generator</titlle>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Famous quotes</h1>
      </header>
      <main>
        <form id="quote-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the quote"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="quote" id="quote"></div>
      </main>
      <footer>
        This project was coded by Ioa Sta and is open-sourced
        <a
          href="https://github.com/IoaSta/AI-project-generator-"
          target="_blank"
          >on GitHub</a
        >
        and is hosted on
        <a href="https://first-ai-project-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
