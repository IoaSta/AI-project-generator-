<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <titlle></titlle>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Famous quotes</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a word and get a quote back"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Freedom, Love or Delulu</div>
          <div class="quote-hidden" id="quote"></div>
        </div>
      </main>
      <footer>
        This project was coded by Ioanna Stavrati, is open-sourced on
        <a
          href="https://github.com/IoaSta/AI-project-generator-"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a
          href="https://first-ai-project-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
