<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <titlle>AI quotes project generator</titlle>
  </head>
  <body>
    <header>
      <h1>Quotes about life and death</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the quote"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        We are all debts owed to death
        <br />
        The idea is to die young as late as possible
      </div>
    </main>
    <footer>
      This project was coded by Ioa Sta and is open-sourced
      <a href="https://github.com/IoaSta/AI-project-generator-" target="_blank"
        >on GitHub</a
      >
      and is hosted on
      <a href="https://first-ai-project-generator.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
